<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form id="rider-form" role="form">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" name="username" class="form-control" placeholder="이름을 입력하세요">
            <!--            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>-->
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="phoneNumber">전화번호</label>
            <input type="text" name="phoneNumber" class="form-control" placeholder="전화번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="vehicleType">차량 종류</label>
            <input type="text" name="vehicleType" class="form-control" placeholder="차량 종류를 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

<script>
        document.getElementById('rider-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const payload = {
                username: document.querySelector('input[name="username"]').value,
                password: document.querySelector('input[name="password"]').value,
                phoneNumber: document.querySelector('input[name="phoneNumber"]').value,
                vehicleType: document.querySelector('input[name="vehicleType"]').value,
            };

            fetch('/api/auth/new/rider', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(res => {
                if (res.ok) {
                    alert('회원가입 성공');
                    window.location.href = '/';
                } else {
                    alert('회원가입 실패');
                }
            });
        });
</script>
</body>
</html>
