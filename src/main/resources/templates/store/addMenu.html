<body>

<h1>ë©”ë‰´ ê´€ë¦¬</h1>
<!-- ğŸ ë‚˜ê°€ê¸° -->
<div class="top-bar">
    <a th:href="@{/owner/stores/{storeId}/management(storeId=${storeId})}" class="home-button">ğŸ  ë‚˜ê°€ê¸°</a>
</div>

<!-- ì¹´í…Œê³ ë¦¬ íƒ­ ì˜ì—­ -->
<div class="tabs" id="categoryTabs"></div>

<!-- ë©”ë‰´ ëª©ë¡ ì˜ì—­ -->
<div class="menu-list" id="menuList"></div>

<!-- ë©”ë‰´ ì¶”ê°€ í¼ -->
<div id="menuForm">
    <h3>ë©”ë‰´ ì¶”ê°€</h3>
    <div class="form-group">
        <label for="menuName">ë©”ë‰´ ì´ë¦„</label>
        <input type="text" id="menuName">
    </div>
    <div class="form-group">
        <label for="menuPrice">ë©”ë‰´ ê°€ê²©</label>
        <input type="number" id="menuPrice" min="0">
    </div>
    <button id="submitBtn">ë©”ë‰´ ì¶”ê°€</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const storeId = window.location.pathname.split("/")[3]; // /owner/stores/{storeId}/menus êµ¬ì¡° ê°€ì •
    let selectedCategoryId = null;

    const tabsEl = document.getElementById("categoryTabs");
    const menuListEl = document.getElementById("menuList");
    const menuFormEl = document.getElementById("menuForm");

    // Load categories
    fetch(`/api/stores/${storeId}/menu-categories`)
      .then(res => res.json())
      .then(json => renderCategoryTabs(json.data))
      .catch(err => {
        alert("ì¹´í…Œê³ ë¦¬ ë¡œë”© ì‹¤íŒ¨");
        console.error(err);
      });

    function renderCategoryTabs(categories) {
      const tabs = document.getElementById("categoryTabs");
      tabs.innerHTML = "";

      categories.forEach(cat => {
        const tab = document.createElement("div");
        tab.textContent = cat.menuCategoryName;
        tab.dataset.id = cat.menuCategoryId;
        tab.classList.add("tab");

        // ì´ ë¶€ë¶„ì—ì„œ í•¨ìˆ˜ì— idë¥¼ ë„˜ê²¨ì¤˜ì•¼ í•¨
        tab.addEventListener("click", () => selectCategory(cat.menuCategoryId));

        tabs.appendChild(tab);
      });
    }

    function selectCategory(menuCategoryId) {
        selectedCategoryId = menuCategoryId;        // â† ì„ íƒê°’ ê¸°ì–µ
        console.log("ì„ íƒëœ ì¹´í…Œê³ ë¦¬ ID:", menuCategoryId);

        /* 1) í¼ì„ í™”ë©´ì— ë…¸ì¶œ */
        menuFormEl.style.display = "block";

        /* 2) íƒ­ í•˜ì´ë¼ì´íŠ¸(ì„ íƒí•œ íƒ­ì— active í´ë˜ìŠ¤ ì£¼ê¸°) */
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        const activeTab = document.querySelector(`.tab[data-id="${menuCategoryId}"]`);
        if (activeTab) activeTab.classList.add("active");

        fetch(`/api/stores/${storeId}/menu-categories/${menuCategoryId}/menus`)
            .then(res => res.ok ? res.json() : Promise.reject("ë©”ë‰´ ì¡°íšŒ ì‹¤íŒ¨"))
            .then(json => renderMenuList(json.data))
            .catch(err => {
                alert("ë©”ë‰´ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                console.error(err);
            });
    }

    function renderMenuList(menus) {
      menuListEl.innerHTML = "";

      if (menus.length === 0) {
        menuListEl.textContent = "ë©”ë‰´ê°€ ì—†ìŠµë‹ˆë‹¤.";
        return;
      }

      menus.forEach(menu => {
        const item = document.createElement("div");
        item.className = "menu-item";

        item.innerHTML = `
          <div class="menu-name">${menu.menuName}</div>
          <div class="menu-price">${menu.price.toLocaleString()}ì›</div>
        `;

        menuListEl.appendChild(item);
      });
    }

    // ë©”ë‰´ ì¶”ê°€
    document.getElementById("submitBtn").addEventListener("click", () => {
      const name = document.getElementById("menuName").value.trim();
      const price = parseInt(document.getElementById("menuPrice").value, 10);

      if (!selectedCategoryId || !name || isNaN(price)) {
        alert("ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }

      fetch(`/api/stores/${storeId}/menu-categories/${selectedCategoryId}/menus`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ menuName: name, price })
      })
        .then(res => res.ok ? res.json() : Promise.reject("ì¶”ê°€ ì‹¤íŒ¨"))
        .then(() => {
          alert("ë©”ë‰´ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.");
          document.getElementById("menuName").value = "";
          document.getElementById("menuPrice").value = "";
          // ìƒˆë¡œê³ ì¹¨ ì—†ì´ ë‹¤ì‹œ ë©”ë‰´ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
          selectCategory(selectedCategoryId, document.querySelector(`.tab[data-id="${selectedCategoryId}"]`));
        })
        .catch(err => {
          alert("ë©”ë‰´ ì¶”ê°€ ì‹¤íŒ¨");
          console.error(err);
        });
    });
  });
</script>
