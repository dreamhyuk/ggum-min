</head>
<body>
<h1 id="storeName">ê°€ê²Œëª…</h1>

<section>
    <div class="store-address" id="address"></div>
</section>

<section>
    <h3>ì¹´í…Œê³ ë¦¬</h3>
    <div id="categories"></div>
</section>

<section>
    <h3>ë©”ë‰´ ì¹´í…Œê³ ë¦¬</h3>
    <div id="menuCategories"></div>
</section>

<section class="owner-section">
    <h3>ì‚¬ì¥ë‹˜ ì •ë³´</h3>
    <div class="store-info">
        <div id="ownerName"></div>
        <div>ì‚¬ì—…ìë²ˆí˜¸: <span id="businessNumber"></span></div>
    </div>
</section>
<div id="cart-bar" style="display:none; position:fixed; bottom:0; left:0; right:0; padding:14px 20px;
    background-color:#00c4c4; color:white; font-weight:bold; font-size:16px; display:flex;
    justify-content:space-between; align-items:center; z-index:1000;">
    <span id="cart-summary">ì¥ë°”êµ¬ë‹ˆì— 0ê°œ | ì´ 0ì›</span>
    <button onclick="location.href='/customer/cart'" style="background:white; color:#00c4c4; padding:6px 16px;
        border-radius:16px; font-weight:bold; border:none; cursor:pointer;">ì£¼ë¬¸í•˜ê¸°</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      const storeId = window.location.pathname.split("/").pop();
      fetch(`/api/stores/${storeId}`)
        .then(res => res.ok ? res.json() : Promise.reject("API ì˜¤ë¥˜"))
        .then(json => renderStore(json.data))
        .catch(err => {
          alert("ê°€ê²Œ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
          console.error(err);
        });

        //ì—¬ê¸°ì„œ ì¥ë°”êµ¬ë‹ˆ ìƒíƒœë„ í•¨ê»˜ ìš”ì²­
        fetchCartSummary();
    });

    function renderStore(store) {
      document.getElementById("storeName").textContent = store.name;
      document.getElementById("address").textContent =
        `${store.storeAddress.city} ${store.storeAddress.street} ${store.storeAddress.zipcode}`;

      renderCategories(store.storeCategories);
      renderMenuCategories(store.menuCategories);
      renderOwner(store.owner);
    }

    function renderCategories(categories) {
      const container = document.getElementById("categories");
      container.innerHTML = "";
      categories.forEach(cat => {
        const tag = document.createElement("span");
        tag.className = "tag";
        tag.textContent = cat.name;
        container.appendChild(tag);
      });
    }

    function renderMenuCategories(menuCategories) {
      const container = document.getElementById("menuCategories");
      container.innerHTML = "";

      menuCategories.forEach(cat => {
        const card = document.createElement("div");
        card.className = "menu-category-card";

        const title = document.createElement("div");
        title.className = "menu-category-title";
        title.textContent = cat.name;
        card.appendChild(title);

        if (cat.menus.length === 0) {
          const empty = document.createElement("p");
          empty.textContent = "ë©”ë‰´ ì—†ìŒ";
          card.appendChild(empty);
        } else {
          cat.menus.forEach(menu => {
            const item = document.createElement("div");
            item.className = "menu-item";

            const name = document.createElement("div");
            name.className = "menu-name";
            name.textContent = menu.menuName;

            const price = document.createElement("div");
            price.className = "menu-price";
            price.textContent = `${menu.price.toLocaleString()}ì›`;

            // ğŸ‘‡ ë‹´ê¸° ë²„íŠ¼
            const button = document.createElement("button");
            button.textContent = "ë‹´ê¸°";
            button.className = "add-button";
            button.onclick = () => addToCart(menu.menuId);  // ë©”ë‰´ ID ë„˜ê²¨ì„œ ì¥ë°”êµ¬ë‹ˆì— ì¶”ê°€

            const rightBox = document.createElement("div");
            rightBox.style.display = "flex";
            rightBox.style.alignItems = "center";
            rightBox.appendChild(price);
            rightBox.appendChild(button);

            item.appendChild(name);
            item.appendChild(rightBox);
            card.appendChild(item);
          });
        }

        container.appendChild(card);
      });
    }

    function renderOwner(owner) {
      document.getElementById("ownerName").textContent = owner.name;
      document.getElementById("businessNumber").textContent = owner.businessNumber;
    }

    function addToCart(menuId) {
      fetch("/api/carts/me", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ menuId, count: 1 })
      })
      .then(res => {
        if (!res.ok) throw new Error("ì¥ë°”êµ¬ë‹ˆ ë‹´ê¸° ì‹¤íŒ¨");
        return res.json();
      })
      .then(() => {
        alert("ì¥ë°”êµ¬ë‹ˆì— ë‹´ì•˜ìŠµë‹ˆë‹¤.");
        fetchCartSummary();                // âœ… ë°” ì¦‰ì‹œ ì—…ë°ì´íŠ¸
      })
      .catch(err => {
        alert("ì¥ë°”êµ¬ë‹ˆ ë‹´ê¸°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
        console.error(err);
      });
    }

    //ì¥ë°”êµ¬ë‹ˆ
    function fetchCartSummary() {
      fetch("/api/carts/me")
        .then(res => {
          if (res.status === 204 || res.status === 404) {
            hideCartBar();                 // âœ… ë°” ìˆ¨ê¹€
            return null;
          }
          if (!res.ok) throw new Error("ì¥ë°”êµ¬ë‹ˆ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨");
          return res.json();
        })
        .then(json => {
          if (!json) return;
          const cart = json.data;
          const totalItems = cart.cartItems.length;          // â† DTO í•„ë“œëª… í™•ì¸
          const totalPrice = cart.totalPrice;            // â† DTOì— ì´ì•¡ í•„ë“œ ìˆìœ¼ë©´ ë” ê°„ë‹¨
          updateCartBar(totalItems, totalPrice);
        })
        .catch(console.error);
    }

    function updateCartBar(count, total) {
      if (count === 0) { hideCartBar(); return; }

      document.getElementById("cart-summary").textContent =
          `ì¥ë°”êµ¬ë‹ˆì— ${count}ê°œ | ì´ ${total.toLocaleString()}ì›`;
      document.getElementById("cart-bar").style.display = "flex";
    }

    function hideCartBar() {
      document.getElementById("cart-bar").style.display = "none";
    }
  </script>
</body>
